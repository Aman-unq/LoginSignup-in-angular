<section class="vh-100" style="background-color: #fff;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                                <h2 class="text-center fw-bold mx-5 mb-5">SIGN UP</h2>

                                <form [formGroup]="signupForm" (ngSubmit)="signUp()" class="mx-1 mx-md-4">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-user fa-lg me-3 fa-fw" style="margin-top: 25px;"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label"><strong>Your Name</strong></label>
                                            <input type="text" class="form-control" formControlName="name">

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-envelope fa-lg me-3 fa-fw" style="margin-top: 25px;"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label"><strong>Your Email</strong></label>
                                            <input type="email" class="form-control" formControlName="email" />

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-lock fa-lg me-3 fa-fw" style="margin-top: 25px;"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label">Password</label>
                                            <input type="password" class="form-control" formControlName="password" />

                                        </div>
                                    </div>
                                    <!-- 
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fa fa-key fa-lg me-3 fa-fw" style="margin-top: 25px;"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                            <input type="password" id="form3Example4cd" class="form-control" />

                                        </div>
                                    </div> -->

                                    <!-- <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3c" />
                                        <label class="form-check-label" for="form2Example3">
                                            I agree all statements in <a href="#!">Terms of service</a>
                                        </label>
                                    </div> -->

                                    <div class="d-flex justify-content-center mx-4 mb-2 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>

                                    </div>
                                    <p class="small fw-bold mt-2 pt-1 mb-0" style="margin-left: 44px;">Already
                                        Registered? <a routerLink="/login" style="cursor: pointer;"
                                            class="link-danger">Login</a></p>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
